name: Update Docs Changelog

on:
  push:
    branches:
      - main
    paths:
      - "CHANGELOG.md"

jobs:
  update-docs-changelog:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4
        with:
          path: ./sdk

      - name: Simple test
        run: |
          echo "=== SIMPLE TEST ==="
          pwd
          ls -la
          echo "SDK contents:"
          ls -la ./sdk/
          echo "Test completed successfully"
